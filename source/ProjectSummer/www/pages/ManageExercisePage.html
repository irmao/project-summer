<div class="list-group" ng-init="initController()">
  <div class="list-group-item" 
      ng-repeat="exercise in allExercises" 
      ng-click="changeSelectedId(exercise.id)" 
      ng-class="{active: exercise.id === selectedId}">
      
      {{exercise.name}}
    <span class="glyphicon glyphicon-trash pull-right" aria-hidden="true"></span>
  </div>
</div>
<div class="plus-button-div">
  <image class="image-button" src="icons/RoundPlusButton.png" />
</div>
