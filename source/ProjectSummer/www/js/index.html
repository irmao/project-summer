<!DOCTYPE html>
<html ng-app="NavigationSample">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- external dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>

    <!-- local dependencies -->
    <script src="js/app.cordova.js"></script>
    <script src="js/Routes.js"></script>
    <script src="controllers/HomePageController.js"></script>
    <script src="controllers/ContactPageController.js"></script>
    <script src="controllers/AboutPageController.js"></script>
  </head>

  <body>

          <nav class="navbar navbar-default">
          <div class="container">

              </div>

              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>

                  <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>

          </div>
          </nav>
      </header>

      <div ng-view>

      </div>

</html>
